<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risotto</title>
    <style>
        body {
            
            height: 100vh;
            background-color: offwhite;
            
        }
    </style>
</head>
<body>
    <svg width="300" height="150">
        <!-- Define the curved path -->
        <defs>
            <path id="textPath" d="M 50,100 A 100,50 0 0,1 250,100" fill="none" stroke="none" />
        </defs>
        
        <!-- Attach text to the path -->
        <text font-size="48" fill="black">
            <textPath href="#textPath" startOffset="50%" text-anchor="middle">Risotto</textPath>
        </text>
    </svg>
</body>
</html>
